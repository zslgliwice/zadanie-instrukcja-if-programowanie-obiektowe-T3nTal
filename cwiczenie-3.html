<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	P = ( <input type="number" id="x"> , <input type="number" id="y"> )

	<input type="submit" value="Sprawdź ćwiartkę" onclick="ktora_cwiartka()">

	<div id="wynik"></div>
	
	<script>
	
		function ktora_cwiartka()
		{
			var x = document.getElementById("x").value
			var y = document.getElementById("y").value

			if(x == 15 && y == 96){
				document.getElementById("wynik").innerHTML = "Kartezjusz (Rene Descartes) żył w latach 1596 - 1650. Pochodził z drobnej szlachty, jego ojciec był prawnikiem i parlamentarzystą w Bretanii. Kartezjusz był półsierotą - jego matka zmarła przy porodzie. W ósmym roku życia Kartezjusz trafił do znakomitej szkoły w La Fleche.";
			}
			else if(x==0 && y==0){
				document.getElementById("wynik").innerHTML = "Punkt P=(0,0) jest początkiem układu współrzędnych";
			}
			else if(x==0 || y==0){
				document.getElementById("wynik").innerHTML = "Punkt leży na jednej z osi układu";
			}
			else if(x>0 && y>0){
				document.getElementById("wynik").innerHTML = "Punkt leży na 1 ćwiartce";
			}
			else if(x<0 && y>0){
				document.getElementById("wynik").innerHTML = "Punkt leży na 2 ćwiartce";
			}
			else if(x<0 && y<0){
				document.getElementById("wynik").innerHTML = "Punkt leży na 3 ćwiartce";
			}
			else if(x>0 && y<0){
				document.getElementById("wynik").innerHTML = "Punkt leży na 4 ćwiartce";
			}
			
		}

	</script>

</body>
</html>
